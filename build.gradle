plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.4'
    id 'java'
    id 'maven'
}

group = 'uk.co.not-null.proxydiscord'
version = 'RTGAME'

description = """discord"""

sourceCompatibility = 11
targetCompatibility = 11

sourceSets {
    main {
        java {
            srcDirs= ["./src/java"]
        }
        resources {
            srcDirs= ["./src/resources"]
        }
    }
}

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url "https://repo.codemc.org/repository/maven-public" }
    maven { url "https://repo.velocitypowered.com/snapshots/" }
    maven { url "https://repo.aikar.co/content/groups/aikar/" }
    maven { url "https://hub.spigotmc.org/nexus/content/groups/public/" }
    maven { url "https://libraries.minecraft.net/" }
    maven { url "https://repo.nukkitx.com/maven-snapshots" }
    maven { url "https://repo.nukkitx.com/maven-releases" }
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
    maven { url 'https://repo.minebench.de/' }
    flatDir {
       dirs 'libs'
    }
}

dependencies {
    implementation group: 'org.javacord', name: 'javacord', version:'3.3.0'
    implementation 'de.themoep:minedown-adventure:1.7.0-SNAPSHOT'
    compileOnly group: 'net.luckperms', name: 'api', version:'5.0'
    compileOnly group: 'org.geysermc.floodgate', name: 'common', version:'2.0-SNAPSHOT'
    compileOnly group: 'org.geysermc.floodgate', name: 'velocity', version:'2.0-SNAPSHOT'
    compileOnly group: 'com.velocitypowered', name: 'velocity-api', version:'1.1.0-SNAPSHOT'
    compileOnly 'org.spongepowered:configurate-yaml:3.6'
    compileOnly name: 'ProxyQueues'
    compile "co.aikar:acf-velocity:0.5.0-SNAPSHOT"
    annotationProcessor 'com.velocitypowered:velocity-api:1.1.0-SNAPSHOT'
}

compileJava {
    options.compilerArgs += ["-parameters"]
    options.fork = true
    options.forkOptions.executable = 'javac'
}

shadowJar {
    relocate 'co.aikar.commands', 'uk.co.notnull.proxydiscord.acf'
    relocate 'de.themoep.minedown', 'uk.co.notnull.proxydiscord.minedown'
}

build.dependsOn shadowJar