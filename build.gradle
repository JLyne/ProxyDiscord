buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.1.0'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'maven'

group = 'me.prouser123.bungee'
version = 'RTGAME'

description = """discord"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
    shade
    compile.extendsFrom shade
}

shadowJar {
    classifier = null
}

sourceSets {
    main {
        java {
            srcDirs= ["./src/java"]
        }
        resources {
            srcDirs= ["./src/resources"]
        }
    }
}

repositories {
     maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
     maven { url "https://packagecloud.io/Prouser123/mcdev/maven2/" }
     maven { url "https://repo.codemc.org/repository/maven-public" }
     maven { url "http://repo.maven.apache.org/maven2" }
     flatDir {
          dirs 'libs'
     }
}

dependencies {
    implementation group: 'org.javacord', name: 'javacord', version:'3.0.4'
    compileOnly group: 'com.google.guava', name: 'guava', version:'28.0-jre'
    compileOnly name: 'DeluxeQueues'
    compileOnly group: 'me.lucko.luckperms', name: 'luckperms-api', version:'4.4'
    compileOnly group: 'network.ycc.waterdog', name: 'waterdog-api', version:'1.14-SNAPSHOT'
    shade 'org.javacord:javacord'
    shade 'org.javacord:javacord-api'
    shade 'org.javacord:javacord-core:3.0.4'
}
