plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.4'
    id 'java'
    id 'maven'
}

group = 'me.prouser123.bungee'
version = 'RTGAME'

description = """discord"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs= ["./src/java"]
        }
        resources {
            srcDirs= ["./src/resources"]
        }
    }
}

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url "https://packagecloud.io/Prouser123/mcdev/maven2/" }
    maven { url "https://repo.codemc.org/repository/maven-public" }
    maven { url "https://repo.velocitypowered.com/snapshots/" }
    maven { url "https://repo.aikar.co/content/groups/aikar/" }
    maven { url "https://hub.spigotmc.org/nexus/content/groups/public/" }
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
    flatDir {
       dirs 'libs'
    }
}

dependencies {
    implementation group: 'org.javacord', name: 'javacord', version:'3.0.4'
    compileOnly group: 'com.google.guava', name: 'guava', version:'28.0-jre'
    compileOnly  group: 'net.luckperms', name: 'api', version:'5.0'
    compile "co.aikar:acf-velocity:0.5.0-SNAPSHOT"
    compile group: 'com.velocitypowered', name: 'velocity-api', version:'1.1.0-SNAPSHOT'
    compile 'org.spongepowered:configurate-yaml:3.6'
    compileOnly name: 'DeluxeQueues'
    annotationProcessor 'com.velocitypowered:velocity-api:1.1.0-SNAPSHOT'
    implementation  'org.javacord:javacord'
}

compileJava {
    options.compilerArgs += ["-parameters"]
    options.fork = true
    options.forkOptions.executable = 'javac'
}

shadowJar {
    relocate 'co.aikar.commands', 'me.prouser123.bungee.discord.ProxyDiscord.acf'
}

build.dependsOn shadowJar