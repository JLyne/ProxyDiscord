plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.4'
    id 'java'
    id 'maven'
}

group = 'uk.co.not-null.proxydiscord'
version = 'RTGAME'

description = """discord"""

sourceCompatibility = 11
targetCompatibility = 11

sourceSets {
    main {
        java {
            srcDirs= ["./src/java"]
        }
        resources {
            srcDirs= ["./src/resources"]
        }
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.minebench.de/' }
    maven { url 'https://nexus.velocitypowered.com/repository/maven-public/' }
    flatDir {
       dirs 'libs'
    }
}

dependencies {

    compile project(":ProxyDiscordApi")

    implementation group: 'org.javacord', name: 'javacord', version:'3.3.0'
    implementation 'de.themoep:minedown-adventure:1.7.1-SNAPSHOT'
    implementation 'cloud.commandframework:cloud-velocity:1.4.0'
    implementation 'cloud.commandframework:cloud-minecraft-extras:1.4.0'
    implementation 'cloud.commandframework:cloud-annotations:1.4.0'
    compileOnly group: 'net.luckperms', name: 'api', version:'5.0'
    compileOnly group: 'com.velocitypowered', name: 'velocity-api', version:'3.0.0-SNAPSHOT'
    compileOnly 'org.spongepowered:configurate-yaml:3.6'
    compileOnly name: 'ProxyQueues'
    compileOnly name: "PlatformDetection-velocity-2.0-SNAPSHOT"
    annotationProcessor 'com.velocitypowered:velocity-api:3.0.0-SNAPSHOT'
}

compileJava {
    options.compilerArgs += ["-parameters"]
    options.fork = true
    options.forkOptions.executable = 'javac'
}

shadowJar {
    relocate 'cloud.commandframework', 'uk.co.notnull.proxyqueues.shaded.cloud'
    relocate 'de.themoep.minedown', 'uk.co.notnull.proxydiscord.shaded.minedown'
}

build.dependsOn shadowJar