buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.1.0'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'maven'

group = 'me.prouser123.bungee'
version = 'RTGAME'

description = """discord"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
    shade
    compile.extendsFrom shade
}

shadowJar {
    classifier = null
}

sourceSets {
    main {
        java {
            srcDirs= ["./src/java"]
        }
        resources {
            srcDirs= ["./src/resources"]
        }
    }
}

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url "https://packagecloud.io/Prouser123/mcdev/maven2/" }
    maven { url "https://repo.codemc.org/repository/maven-public" }
    maven { url "https://repo.velocitypowered.com/snapshots/" }
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation group: 'org.javacord', name: 'javacord', version:'3.0.4'
    compileOnly group: 'com.google.guava', name: 'guava', version:'28.0-jre'
    compileOnly name: 'DeluxeQueues'
    compileOnly  group: 'net.luckperms', name: 'api', version:'5.0'
    compile group: 'com.velocitypowered', name: 'velocity-api', version:'1.0.0-SNAPSHOT'
    compile 'org.spongepowered:configurate-yaml:3.6'
    annotationProcessor 'com.velocitypowered:velocity-api:1.0.0-SNAPSHOT'
    shade 'org.javacord:javacord'
    shade 'org.javacord:javacord-api'
    shade 'org.javacord:javacord-core:3.0.4'
}
